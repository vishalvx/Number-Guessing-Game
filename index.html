<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guess</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
        integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-center">
    <nav class="navbar navbar-dark bg-dark">
        <!-- Navbar content -->
        <h3 class="ml-3">Number Guessing Game</h3>
        
    </nav>
    <h1 class="text-dark" id="heading">1.2.3.</h1>
    <div >
        <input type="number" placeholder="What Is Your Guess ?" id="input" class="form-control form-control-lg">
    </div>
    <div id="result">
        <!-- Result Goes Here -->
    </div>
    <div>
        <button type="button" id="check" class="btn btn-dark btn-lg mt-2 mb-2">Check</button>
        <button type="button" id="restart" class="btn btn-secondary btn-lg mt-2 mb-2">Restart</button>
    </div>
    <div id="history">
        <!-- History Goes Here -->
    </div>
</body>
</html>
